<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Very default calculator</title>
</head>
<body>

<input type="text" id='display' readonly class='input' placeholder="Введите число пользуясь клавиаутрой:">
<br>



<div class='block'>
  <button onclick="digit(1)">1</button>
  <button onclick="digit(2)">2</button>
  <button onclick="digit(3)">3</button>
  <br>
  <button onclick="digit(4)">4</button>
  <button onclick="digit(5)">5</button>
  <button onclick="digit(6)">6</button>
  <br>
  <button onclick="digit(7)">7</button>
  <button onclick="digit(8)">8</button>
  <button onclick="digit(9)">9</button>
  <br>
  <div class='center__button'>

  <button onclick="getResult('=')">=</button>
  <button onclick="digit(0)">0</button>
  <button onclick="getResult('=')">CLEAR</button>

  </div>



  <br>

<div class='box'>
  <div class="position">
  <button onclick="operand('+')">+</button>
  <br>
  <button onclick="operand('-')">-</button>
  <br>
  <button onclick="operand('*')">*</button>
  <br>
  <button onclick="operand('/')">/</button>
</div>
</div>

</div>

<script src='js/script.js'></script>
</body>
</html>
